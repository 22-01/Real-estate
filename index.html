<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Sender</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #coords { margin-top: 20px; }
    #startButton { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Share Your Location</h2>
  <p id="coords">Please tap the button to allow location access.</p>
  <button id="startButton">Start Location Sharing</button>

  <script>
    const startButton = document.getElementById('startButton');
    const coordsEl = document.getElementById('coords');

    function sendLocation(latitude, longitude) {
      const mapsLink = `https://maps.google.com/?q=${latitude},${longitude}`;
      coordsEl.innerHTML = `Latitude: ${latitude} <br> Longitude: ${longitude} <br> <a href="${mapsLink}" target="_blank">Open in Maps</a>`;

      // IFTTT Webhook
      const url = "https://maker.ifttt.com/trigger/Link_opened/with/key/iuwEGmz1sskpO7aR6oVBFCBIgrkCLRibC_3FrQcbJGm";

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          value1: latitude.toString(),
          value2: longitude.toString(),
          value3: mapsLink
        })
      })
      .then(() => console.log("Location sent to IFTTT!"))
      .catch(err => console.error("Error sending location:", err));
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const latitude = position.coords.latitude.toString();
            const longitude = position.coords.longitude.toString();
            sendLocation(latitude, longitude);
          },
          function(error) {
            coordsEl.innerText = "Error getting location: " + error.message;
          },
          { enableHighAccuracy: true }
        );
      } else {
        coordsEl.innerText = "Geolocation not supported on this device.";
      }
    }

    // Mobile browsers require a user gesture
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none'; // hide button after click
      coordsEl.innerText = "Fetching location...";
      getLocation();
    });
  </script>
</body>
</html>
