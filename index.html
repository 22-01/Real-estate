<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #coords {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            min-height: 60px;
        }
        .loading {
            color: #2196F3;
        }
        .success {
            background-color: #e8f5e8;
            border: 1px solid #4CAF50;
        }
        .error {
            background-color: #ffebee;
            border: 1px solid #f44336;
        }
        .maps-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .maps-link:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Location Tracker</h1>
    <p>Click the button below to share your location and send it via email</p>
    
    <button onclick="getLocationAndSend()" id="locationBtn">Share My Location</button>
    
    <div id="coords"></div>

    <script>
        function getLocationAndSend() {
            const btn = document.getElementById('locationBtn');
            const coordsDiv = document.getElementById('coords');

            if (!navigator.geolocation) {
                coordsDiv.className = 'error';
                coordsDiv.textContent = 'Geolocation is not supported by your browser.';
                return;
            }

            btn.disabled = true;
            coordsDiv.className = 'loading';
            coordsDiv.textContent = 'Fetching location...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    coordsDiv.className = 'success';
                    coordsDiv.innerHTML = `Latitude: ${lat}<br>Longitude: ${lng}`;

                    // Add Google Maps link
                    const link = document.createElement('a');
                    link.href = `https://www.google.com/maps?q=${lat},${lng}`;
                    link.textContent = "View on Google Maps";
                    link.className = "maps-link";
                    coordsDiv.appendChild(document.createElement('br'));
                    coordsDiv.appendChild(link);

                    // Send to IFTTT
                    const url = `https://maker.ifttt.com/trigger/Link_opened/with/key/iuwEGmz1sskpO7aR6oVBFCBIgrkCLRibC_3FrQcbJGm?value1=${lat}&value2=${lng}`;

                    fetch(url)
                        .then(response => {
                            coordsDiv.innerHTML += '<br>Location sent to email via IFTTT!';
                            btn.disabled = false;
                        })
                        .catch(err => {
                            coordsDiv.className = 'error';
                            coordsDiv.textContent = 'Failed to send location to IFTTT.';
                            btn.disabled = false;
                        });

                },
                (error) => {
                    coordsDiv.className = 'error';
                    coordsDiv.textContent = `Error: ${error.message}`;
                    btn.disabled = false;
                }
            );
        }
    </script>
</body>
</html>
