<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Sharing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    button { padding: 10px 20px; font-size: 1rem; background: #0077cc; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 5px; }
    button:hover { background: #005fa3; }
    .info { margin-top: 20px; word-break: break-word; }
    #map { height: 400px; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üìç Live Location Sharing</h1>
  <p>Click the button below to start sharing your location in real-time.</p>
  
  <button id="startBtn">‚ñ∂Ô∏è Share My Location</button>

  <div class="info" id="status"></div>
  <div class="info" id="location"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const status = document.getElementById('status');
    const locationDiv = document.getElementById('location');
    const startBtn = document.getElementById('startBtn');

    // Your webhook
    const webhookUrl = "https://webhook.site/f8e09816-43eb-48f8-9686-2c7b7ccaf237";

    let map, marker;

    function showStatus(msg) { status.innerText = msg; }

    async function sendLocation(lat, lon, acc) {
      try {
        const payload = {
          latitude: lat,
          longitude: lon,
          accuracy: acc,
          timestamp: new Date().toISOString()
        };
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        showStatus('‚úÖ Location sent: ' + lat + ", " + lon);
      } catch (err) {
        console.error('Error sending location:', err);
        showStatus('‚ùå Error sending location.');
      }
    }

    function showOnMap(lat, lon) {
      if (!map) {
        map = L.map('map').setView([lat, lon], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        marker = L.marker([lat, lon]).addTo(map);
      } else {
        map.setView([lat, lon], 15);
        marker.setLatLng([lat, lon]);
      }
    }

    function startSharing() {
      if (!navigator.geolocation) {
        showStatus('Geolocation is not supported by this browser.');
        return;
      }
      showStatus('üì° Starting live location sharing...');
      startBtn.disabled = true;

      navigator.geolocation.watchPosition(
        async (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const acc = pos.coords.accuracy;

          // Show details
          const mapsLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
          locationDiv.innerHTML = `
            Latitude: ${lat}<br>
            Longitude: ${lon}<br>
            Accuracy: ${acc} meters<br>
            <a href="${mapsLink}" target="_blank">View on Google Maps</a>
          `;

          // Show on map
          showOnMap(lat, lon);

          // Send to webhook
          await sendLocation(lat, lon, acc);
        },
        (err) => {
          switch(err.code) {
            case err.PERMISSION_DENIED: showStatus('‚ùå User denied location.'); break;
            case err.POSITION_UNAVAILABLE: showStatus('‚ö†Ô∏è Location unavailable.'); break;
            case err.TIMEOUT: showStatus('‚è≥ Location request timed out.'); break;
            default: showStatus('‚ùì Unknown error.'); break;
          }
        },
        { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
      );
    }

    startBtn.addEventListener('click', startSharing);
  </script>
</body>
</html>
