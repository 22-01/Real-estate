<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Location</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    button { padding: 10px 20px; font-size: 1rem; background: #0077cc; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .info { margin-top: 20px; word-break: break-word; }
  </style>
</head>
<body>
  <h1>Share Your Location</h1>
  <p>Click the button below to share your location with your browser.</p>
  <button id="shareBtn">üìç Share My Location</button>

  <div class="info" id="status"></div>
  <div class="info" id="location"></div>

  <script>
    const status = document.getElementById('status');
    const locationDiv = document.getElementById('location');
    const btn = document.getElementById('shareBtn');

    function showStatus(msg) { status.innerText = msg; }

    btn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        showStatus('Geolocation is not supported by this browser.');
        return;
      }
      showStatus('Requesting location‚Ä¶ please allow in browser popup.');
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const acc = pos.coords.accuracy;
          showStatus('Location found!');
          const mapsLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
          locationDiv.innerHTML = `
            Latitude: ${lat}<br>
            Longitude: ${lon}<br>
            Accuracy: ${acc} meters<br>
            <a href="${mapsLink}" target="_blank">View on Google Maps</a>
          `;
        },
        (err) => {
          switch(err.code) {
            case err.PERMISSION_DENIED: showStatus('User denied the request for Geolocation.'); break;
            case err.POSITION_UNAVAILABLE: showStatus('Location information is unavailable.'); break;
            case err.TIMEOUT: showStatus('The request to get user location timed out.'); break;
            default: showStatus('An unknown error occurred.'); break;
          }
        },
        { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
      );
    });
  </script>
</body>
</html>
